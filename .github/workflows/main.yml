name: Workflow for Codecov Action
on: [push, pull_request]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: install my version of the cli
        run: |
          echo $GITHUB_HEAD_REF
          echo $GITHUB_REF
          echo $GITHUB_REPOSITORY
